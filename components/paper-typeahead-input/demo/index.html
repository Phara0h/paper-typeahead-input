    <template is="dom-bind" id="app">

    <paper-material class="demo"  elevation="1">
    <code>&lt;paper-typeahead-input max-suggestions="3" label="Local candidates example with maxSuggestions 3" local-candidates="{{states}}"  placeholder="US states"&gt;
    &lt;/paper-typeahead-input&gt;

    <paper-material class="demo"  elevation="1">
    <code>&lt;paper-typeahead-input max-suggestions="4" label="Prefetched candidates example with maxSuggestions 4" prefetch-url="http://localhost:9004/components/paper-typeahead-input/countries.json" placeholder="Countries"&gt;
    &lt;/paper-typeahead-input&gt;
    </code>

    </paper-typeahead-input>

    <paper-material class="demo"  elevation="1">
    <code>&lt;paper-typeahead-input max-suggestions="4" label="Both local candidates and prefetched example with masSuggestions" local-candidates="{{states}}" prefetch-url="http://cheonhyangzhang.github.io/paper-typeahead-input/components/paper-typeahead-input/countries.json" placeholder="US states and Countries"&gt;
    &lt;/paper-typeahead-input&gt;

    <paper-typeahead-input max-suggestions="4" label="Both local candidates and prefetched example with masSuggestions" local-candidates="{{states}}" prefetch-url="http://cheonhyangzhang.github.io/paper-typeahead-input/components/paper-typeahead-input/countries.json" placeholder="US states and Countries">
    </paper-typeahead-input>
    </paper-material>

    <paper-material class="demo"  elevation="1">
    <code>&lt;paper-typeahead-input max-suggestions="5" label="Remote URL example" remote-url="http://cheonhyangzhang.github.io/paper-typeahead-input/components/paper-typeahead-input/fakeRemote.json?q=%QUERY" placeholder="Enter anything that will be passed in as a url parameter"&gt;
    &lt;/paper-typeahead-input&gt;

    </paper-typeahead-input>
    </paper-material>
